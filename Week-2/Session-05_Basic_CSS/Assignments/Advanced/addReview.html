<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Reviews</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <nav class="navBar">
        <img src="" alt="logo" />
        <ul>
          <li><a href="./home.html">Home</a></li>
          <li><a href="./details.html">Details</a></li>
          <li><a href="./addReview.html">Add Reviews</a></li>
          <li><a href="./about.html">About</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="ReviewContainer">
        <h2 class="restaurant" id="addReview">Add Reviews</h2>
        <form action="" method="POST">
          <article>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" />
          </article>
          <br />
          <article>
            <label for="restaurant">Restaurant:</label>
            <input type="text" name="restaurant" id="restaurant" />
          </article>
          <br />
          <article>
            <label for="rating">Rating:</label>
            <input type="text" name="rating" id="rating" />
          </article>
          <br />
          <article>
            <label for="details">Details:</label>
            <textarea name="details" id="details" cols="25" rows="5"></textarea>
          </article>
          <br />
        </form>
      </section>
    </main>
    <footer>
      <h2>This is the footer for add Reviews page.</h2>
    </footer>
  </body>
</html>
